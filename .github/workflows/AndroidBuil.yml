name: MSWorkflow
on:
  pull_request:
    branches: [main]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "adopt"
      - uses: gradle/wrapper-validation-action@v1
      - run:  ./gradlew build
      - uses: actions/upload-artifact@v3
        with:
          name: MatchScores.apk
          path: presentation/build/outputs/apk/debug/presentation-debug.apk
      - uses: hasretsariyer/firebase-app-distribution-github-action@v1
        with:
            app_id: "1:173895711456:android:ab6ef0ede01fcfef14ee85"
            firebase_token: "1//09M6ksX9WARImCgYIARAAGAkSNwF-L9Irpp5Q9ik-b2wtBHOAoBNeGVAox-qQRiXY49_w7MtFJtHGOjth1Lq3cyrsnts_8IRq7SQ"
            app_file: app-release.apk
            tester_groups: maintainers