name: MSWorkflow
on:
  pull_request:
    branches: [main]
  push:
    branches: [ main ]

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # to check out the actual pull request commit, not the merge commit
          fetch-depth: 0  # a full history is required for pull request  analysis
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2023.2
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "adopt"
      - uses: gradle/wrapper-validation-action@v1
      - run:  ./gradlew build


      - uses: actions/setup-ruby@v1
        with:
            ruby-version: '3.3.0-rc1'
      - name: Install bundle
        run: |
            bundle config path vendor/bundle
            bundle install --jobs 4 --retry 3
      - name: Create Firebase Service Credentials file
        run: |
          echo "CREDENTIAL_FILE_CONTENT" > firebase_credentials.json.b64
          base64 -d -i firebase_credentials.json.b64 > firebase_credentials.json
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.CREDENTIAL_FILE_CONTENT }}

      - run: |
         git config --global user.email "bayarsahintekin0@github.com"
         git config --global user.name "bayarsahintekin0"
