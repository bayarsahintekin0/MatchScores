name: MSWorkflow
on:
  pull_request:
    branches: [main]
  push:
    branches: [ main ]

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # to check out the actual pull request commit, not the merge commit
          fetch-depth: 0  # a full history is required for pull request  analysis
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2023.2
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}

      - name: Run Qodana analysis
        run: |
            curl -LJO https://qodana.jetbrains.com/latest/linux/qodana-cli.zip
            unzip qodana-cli.zip -d qodana-cli
            export PATH=$PATH:$PWD/qodana-cli
            qodana analyze -c .qodana.yaml -s
            qodana publish -s    

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "adopt"
      - uses: gradle/wrapper-validation-action@v1
      - run:  ./gradlew build

      - run: |
         git config --global user.email "bayarsahintekin0@github.com"
         git config --global user.name "bayarsahintekin0"
